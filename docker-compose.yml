services:
  # Main application service
  vulcan-sentinel-app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vulcan-sentinel-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_PATH=/app/data/vulcan_sentinel.db
    networks:
      - vulcan-sentinel-network

  # Printer service for thermal printer integration
  printer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vulcan-sentinel-printer
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - /dev/bus/usb:/dev/bus/usb
      - /var/run/cups/cups.sock:/var/run/cups/cups.sock
    environment:
      - SERVICE_TYPE=printer
      - LOG_LEVEL=INFO
    networks:
      - vulcan-sentinel-network
    depends_on:
      - vulcan-sentinel-app

  # Report generator service
  reports:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vulcan-sentinel-reports
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
    environment:
      - SERVICE_TYPE=reports
      - LOG_LEVEL=INFO
    networks:
      - vulcan-sentinel-network
    depends_on:
      - vulcan-sentinel-app

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: vulcan-sentinel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - vulcan-sentinel-network
    depends_on:
      - vulcan-sentinel-app

networks:
  vulcan-sentinel-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local
  reports:
    driver: local 