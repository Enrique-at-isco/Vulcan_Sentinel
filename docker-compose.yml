services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vulcan-sentinel-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - LOG_LEVEL=INFO
      - DATABASE_PATH=/app/data/vulcan_sentinel.db
    networks:
      - vulcan-sentinel-network
    depends_on:
      - database

  # SQLite database service (using volume for persistence)
  database:
    image: alpine:latest
    container_name: vulcan-sentinel-db
    restart: unless-stopped
    volumes:
      - ./data:/data
    command: >
      sh -c "
        apk add --no-cache sqlite &&
        sqlite3 /data/vulcan_sentinel.db 'CREATE TABLE IF NOT EXISTS devices (id INTEGER PRIMARY KEY, name TEXT, ip TEXT, port INTEGER, slave_id INTEGER, created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP);' &&
        sqlite3 /data/vulcan_sentinel.db 'CREATE TABLE IF NOT EXISTS readings (id INTEGER PRIMARY KEY, device_name TEXT, timestamp TIMESTAMP, register_name TEXT, value REAL, created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP);' &&
        sqlite3 /data/vulcan_sentinel.db 'CREATE TABLE IF NOT EXISTS events (id INTEGER PRIMARY KEY, event_type TEXT, device_name TEXT, message TEXT, severity TEXT, timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP);' &&
        tail -f /dev/null
      "
    networks:
      - vulcan-sentinel-network

  # Printer service for thermal printer integration
  printer:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vulcan-sentinel-printer
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - /dev/bus/usb:/dev/bus/usb
      - /var/run/cups/cups.sock:/var/run/cups/cups.sock
    environment:
      - SERVICE_TYPE=printer
      - LOG_LEVEL=INFO
    networks:
      - vulcan-sentinel-network
    depends_on:
      - vulcan-sentinel-app

  # Report generator service
  reports:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: vulcan-sentinel-reports
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
    environment:
      - SERVICE_TYPE=reports
      - LOG_LEVEL=INFO
    networks:
      - vulcan-sentinel-network
    depends_on:
      - vulcan-sentinel-app
      - database

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: vulcan-sentinel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - vulcan-sentinel-network
    depends_on:
      - vulcan-sentinel-app

networks:
  vulcan-sentinel-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local
  reports:
    driver: local 